<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
    <title>Title</title>
    <link rel="stylesheet" href="sign-in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .vien {
            border: 1px solid #87aa74;
            box-shadow: 0 0 15px rgb(135 170 116);
            width: 100%; /* Full width on small screens */
        }

        @media screen and (min-width: 768px) {
            /* Apply styles for screens larger than 768px */
            .vien {
                width: 62%; /* Original width on large screens */
            }
        }
    </style>
</head>
<body>
<!-- LOGIN FORM CREATION -->
<!--    <div class="background"></div>-->
<div class="container vien">
    <div class="row">
        <div class="col-md-6">
            <div class="item" style="padding-top: 30px; padding-right: 0">
                <h2 class="logo"><img src="../img/SheepWoolProductsCircleLogoWhile.png" width="250px" height="250px"
                                      alt="Logo">
                </h2>
                <div class="text-item" style="padding-left: 20px">
                    <h3>
                        ĐỒ ÁN
                        <br>
                        <span>CÔNG NGHỆ THÔNG TIN</span>
                    </h3>
                    <p>Chào mừng bạn tới với trang web của chúng tôi !</p>
                    <div class="social-icon">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-youtube'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Đăng nhập</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Tên đăng nhập</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Mật khẩu</label>
                        </div>
                        <!--                    <div class="remember-password">-->
                        <!--                        <label ><input type="checkbox">Nhớ mật khẩu</label>-->
                        <!--                        <a href="#">Quên mật khẩu</a>-->
                        <!--                    </div>-->
                        <button class="btn-login">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="sign-in.js"></script>
</body>
</html>
