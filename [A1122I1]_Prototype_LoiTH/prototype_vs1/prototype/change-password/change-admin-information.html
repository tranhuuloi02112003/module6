<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-size: 14px;
            /*font-family: Helvetica;*/
        }
        .title{
            margin: 35px;
        }

        h2 {
            text-align: center;
            color: #87AA74;
        }

        .form-group {
            margin-bottom: 15px;
            margin-top: 15px;
        }

        .form-group button {

            width: 120px;
            margin-left: 5px;
        }

        #submit {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
                <h2 class="title">THAY ĐỔI THÔNG TIN ADMIN</h2>
                <form>
                    <div class="form-group row">
                        <label for="inputUsername" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputUsername" value="Admin">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-3 col-form-label">Số điện thoại</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputPhone" value="090767676">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail" value="Admin@gmail.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAddress" class="col-sm-3 col-form-label">Địa chỉ</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputAddress" value="Thanh Khê-Đà nẳng ">
                        </div>
                    </div>
                    <div id="submit" class="form-group row">
                        <button type="button" class="btn btn-secondary">Đóng</button>
                        <button type="button" class="btn btn-success">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
